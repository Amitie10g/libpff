name: Build wheel from package fro Windows
on: [push]

jobs:
  build:
    strategy:
      matrix:
        python_version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        os:             ['windows', 'ubuntu']
    runs-on: ${{ matrix.os }}-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python_version }}
    - run:  pip wheel libpff-python
    - uses: actions/upload-artifact@v4
      with:
        name: 20231205-${{ matrix.python_version }}-${{ matrix.os }}
        path: "*.whl"
        compression-level: 9
    - uses: xresloader/upload-to-github-release@v1.4.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        file: "*.whl"
        release_id: 0
        tag_name: '20231205'
        prerelease: false
        update_latest_release: true
        default_release_body: 'Wheels precompiled for different versions of Python under Windows and Linux (Ubuntu).'

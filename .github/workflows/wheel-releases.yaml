name: Build wheel from package to releases

on:
  push:
  workflow_dispatch:
    inputs:
      package_version:
        description: 'Enter the package version number'
        required: true 
        default: ${{ env.DEFAULT_PACKAGE_VERSION }}
jobs:
  build:
    strategy:
      matrix:
        python_version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        os:             ['windows', 'ubuntu']
    runs-on: ${{ matrix.os }}-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python_version }}
    - run:  pip wheel libpff-python==${{ github.event.inputs.package_version || env.DEFAULT_PACKAGE_VERSION }}
    - name: 'Upload to Releases'
      uses: xresloader/upload-to-github-release@v1.4.2
      with:
        file: "*.whl"
        release_id: 0
        tag_name: ${{ github.event.inputs.package_version || env.DEFAULT_PACKAGE_VERSION }}
        prerelease: false
        draft: false
        update_latest_release: true
        default_release_body: 'Wheels precompiled for different versions of Python under Windows and Linux (Ubuntu).'

env:
  DEFAULT_PACKAGE_VERSION: '20231205'
